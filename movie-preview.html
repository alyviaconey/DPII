<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre Self-Serve - Select Movie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cart Feature -->
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-badge">0</div>
    </div>
    
    <div class="cart-panel">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <div class="cart-close" onclick="toggleCart()">âœ•</div>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span>$0.00</span>
            </div>
            <a href="order-summary.html" class="cart-checkout">Checkout</a>
        </div>
    </div>

    <!-- Select Movie Screen -->
    <div class="screen">
        <div class="header">
            <div class="logo-space">
                <img src="images/theatre-logo.png" alt="Theatre Name & Logo" class="logo-image">
            </div>
        </div>
        
        <div class="movies-grid">
            <a href="movie-details.html" class="movie-item">
                <div class="movie-item">
                    <div class="movie-poster">
                        <img src="images/movies/movie1.png" alt="Movie Title" class="poster-image">
                    </div>
                    <div class="movie-title">TITLE</div>
                    <div class="movie-showtime">Next Showing: XX:XX</div>
                </div>
            </a>
            <a href="movie-details.html" class="movie-item">
                <div class="movie-item">
                    <div class="movie-poster">
                        <img src="images/movies/movie2.png" alt="Movie Title" class="poster-image">
                    </div>
                    <div class="movie-title">TITLE</div>
                    <div class="movie-showtime">Next Showing: XX:XX</div>
                </div>
            </a>
            <a href="movie-details.html" class="movie-item">
                <div class="movie-item">
                    <div class="movie-poster">
                        <img src="images/movies/movie3.png" alt="Movie Title" class="poster-image">
                    </div>
                    <div class="movie-title">TITLE</div>
                    <div class="movie-showtime">Next Showing: XX:XX</div>
                </div>
            </a>
            <a href="movie-details.html" class="movie-item">
                <div class="movie-item">
                    <div class="movie-poster">
                        <img src="images/movies/movie4.png" alt="Movie Title" class="poster-image">
                    </div>
                    <div class="movie-title">TITLE</div>
                    <div class="movie-showtime">Next Showing: XX:XX</div>
                </div>
            </a>
        </div>
        
        <div class="button-row">
            <a href="index.html"><button class="btn-cancel">CANCEL</button></a>
            <a href="select-options.html"><button class="btn-back">BACK</button></a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
