<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre Self-Serve - Payment Method</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cart Feature -->
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-badge">0</div>
    </div>
    
    <div class="cart-panel">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <div class="cart-close" onclick="toggleCart()">âœ•</div>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span>$0.00</span>
            </div>
            <a href="order-summary.html" class="cart-checkout">Checkout</a>
        </div>
    </div>

    <!-- Payment Method Selection Screen -->
    <div class="screen">
        <div class="header">
            <div class="logo-space">
                <img src="images/theatre-logo.png" alt="Theatre Name & Logo" class="logo-image">
            </div>
        </div>
        
        <div class="payment-methods">
            <a href="payment.html" class="payment-method">
                <div>TAP</div>
            </a>
            
            <a href="payment.html" class="payment-method">
                <div>SWIPE</div>
            </a>
            
            <a href="payment.html" class="payment-method">
                <div>APPLE PAY</div>
            </a>
            
            <a href="payment.html" class="payment-method">
                <div>MANUAL CARD ENTRY</div>
            </a>
        </div>
        
        <div class="payment-info">
            <small>Hardware for POS System attached at physical location</small>
            <small>If no POS attached, swipe and tap will not be clickable.</small>
        </div>
        
        <div class="button-row">
            <a href="index.html"><button class="btn-cancel">CANCEL</button></a>
            <a href="delivery.html"><button class="btn-back">BACK</button></a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
