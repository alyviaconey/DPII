<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Theatre Self-Serve - Payment</title>
  <link rel="stylesheet" href="../styles/output.css"/>
</head>
<body class="bg-dark text-text-primary flex flex-col items-center justify-center min-h-screen p-5">
  <!-- Cart Icon -->
  <div class="fixed top-5 left-5 z-[1100] cursor-pointer" onclick="toggleCart()">
    <div class="relative inline-block">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" 
           xmlns="http://www.w3.org/2000/svg" color="#ffffff">
        <path d="M19.5 22C20.3284 22 21 21.3284 21 20.5C21 19.6716 20.3284 19 19.5 19C18.6716 19 18 19.6716 18 20.5C18 21.3284 18.6716 22 19.5 22Z" fill="#000000" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9.5 22C10.3284 22 11 21.3284 11 20.5C11 19.6716 10.3284 19 9.5 19C8.67157 19 8 19.6716 8 20.5C8 21.3284 8.67157 22 9.5 22Z" fill="#000000" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16.5 4H22L20 15H15.5M16.5 4L15.5 15M16.5 4H10.75M15.5 15H11.5M10.75 4H5L7 15H11.5M10.75 4L11.5 15" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5 4C4.83333 3.33333 4 2 2 2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20 15H7H5.23077C3.44646 15 2.5 15.7812 2.5 17C2.5 18.2188 3.44646 19 5.23077 19H19.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="cart-badge absolute -top-2 -left-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-white text-xs font-medium shadow-md ring-0 ring-white">
        0
      </span>
    </div>
  </div>
  
  <!-- Cart Panel -->
  <div id="cartPanel" class="fixed top-0 left-0 z-[1000] w-72  pt-8  h-screen bg-black shadow-lg transition-transform transform -translate-x-full">
    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="text-lg font-semibold text-white">Your Cart</h3>
      <button onclick="toggleCart()" class="text-2xl text-white">&times;</button>
    </div>
    <div class="cart-items p-4 overflow-y-auto" style="height: calc(100% - 150px);">
      <!-- Cart items here -->
    </div>
    <div class="p-4 border-t">
      <div class="cart-total flex justify-between font-bold text-white mb-4">
        <span>Total:</span>
        <span>$0.00</span>
      </div>
      <a href="order-summary.html" class="btn btn-primary w-full">Checkout</a>
    </div>
  </div>
  
  <!-- Payment Screen -->
  <div class="screen bg-card rounded-lg shadow-xl border border-gray-700 w-11/12 max-w-5xl min-h-[600px] p-5 relative flex flex-col mx-auto">
    <!-- Top-right CANCEL Button -->
    <button onclick="location.href='../index.html'" class="absolute top-4 right-4 btn btn-error text-white w-32 h-14 flex items-center justify-center text-base">
      CANCEL
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    
    <!-- Header with Logo -->
    <header class="w-full flex justify-center p-4">
      <div class="logo-space font-bold text-xl text-accent-red">
        <img src="/assets/images/svgs/theater-logo.svg" alt="Theatre Name & Logo" class="h-40 mx-auto">
      </div>
    </header>
    
    <div class="payment-total text-center text-white text-2xl font-bold my-6">
      Purchase Total
      <div class="text-3xl">$XX.XX</div>
    </div>
    
    <!-- Payment Form -->
    <div class="payment-form space-y-6 w-full max-w-md mx-auto">
      <div class="payment-field">
        <label class="block text-white text-lg mb-1">CARD NUMBER:</label>
        <input placeholder="**** **** **** ****" type="text" class="w-full p-3 border bg-white border-gray-400 rounded"/>
      </div>
      <div class="payment-field flex gap-4">
        <div class="flex-1">
          <label class="block text-white text-lg mb-1">EXPIRY DATE:</label>
          <input placeholder="MM/YY" type="text" class="w-full p-3 border bg-white border-gray-400 rounded"/>
        </div>
        <div class="flex-1">
          <label class="block text-white text-lg mb-1">CVV:</label>
          <input placeholder="***" type="text" class="w-full p-3 border bg-white border-gray-400 rounded"/>
        </div>
      </div>
    </div>
    
    <!-- Bottom Button Row -->
    <div class="mt-auto w-full flex justify-between px-4">
      <a href="seat-selection.html" class="btn btn-outline text-white w-32 h-14 flex items-center justify-center text-base">
        BACK
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <a href="success.html" onclick="clearCart()" class="btn btn-primary text-white w-32 h-14 items-center justify-center text-base flex">
        NEXT
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
  
  <script src="../js/scripts.js"></script>
</body>
</html>
