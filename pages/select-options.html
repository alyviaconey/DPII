<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Theatre Self-Serve - Select Options</title>
  <link rel="stylesheet" href="DPII/styles/output.css" />
</head>
<body class="bg-dark text-text-primary flex flex-col items-center justify-center min-h-screen p-5">

  <!-- Cart Icon -->
  <div class="fixed top-5 left-5 z-[1100] cursor-pointer" onclick="toggleCart()">
    <div class="relative inline-block">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ffffff">
        <path d="M19.5 22C20.3284 22 21 21.3284 21 20.5C21 19.6716 20.3284 19 19.5 19C18.6716 19 18 19.6716 18 20.5C18 21.3284 18.6716 22 19.5 22Z" fill="#000000" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M9.5 22C10.3284 22 11 21.3284 11 20.5C11 19.6716 10.3284 19 9.5 19C8.67157 19 8 19.6716 8 20.5C8 21.3284 8.67157 22 9.5 22Z" fill="#000000" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M16.5 4H22L20 15H15.5M16.5 4L15.5 15M16.5 4H10.75M15.5 15H11.5M10.75 4H5L7 15H11.5M10.75 4L11.5 15" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M5 4C4.83333 3.33333 4 2 2 2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M20 15H7H5.23077C3.44646 15 2.5 15.7812 2.5 17C2.5 18.2188 3.44646 19 5.23077 19H19.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <span class="cart-badge absolute -top-2 -left-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-white text-xs font-medium shadow-md ring-0 ring-white">
        0
      </span>
    </div>
  </div>

  <!-- Cart Panel -->
  <div id="cartPanel" class="fixed top-0 left-0 z-[1000] w-72 h-screen pt-8 bg-black shadow-lg transition-transform transform -translate-x-full">
    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="text-lg font-semibold text-white">Your Cart</h3>
      <button onclick="toggleCart()" class="text-2xl text-white">&times;</button>
    </div>
    <div class="p-4 overflow-y-auto" style="height: calc(100% - 150px);">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="p-4 border-t">
      <div class="flex justify-between font-bold text-white mb-4">
        <span>Total:</span>
        <span>$0.00</span>
      </div>
      <a href="order-summary.html" class="btn btn-primary w-full">Checkout</a>
    </div>
  </div>

  <!-- Select Options Screen -->
  <div class="screen bg-card rounded-lg shadow-xl border border-gray-700 w-11/12 max-w-5xl min-h-[600px] p-5 relative flex flex-col items-center text-center mx-auto">
    <!-- Cancel button in top-right -->
    <button onclick="location.href='index.html'; clearCart()" class="absolute top-4 right-4 btn btn-error text-white w-32 h-14 text-center flex items-center justify-center text-base">
      CANCEL
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      
    </button>

    <!-- Header with Logo -->
    <header class="w-full flex justify-center p-4">
      <div class="logo-space font-bold text-xl text-accent-red">
        <img src="DPII/assets/images/svgs/theater-logo.svg" alt="Theatre Name & Logo" class="h-40 mx-auto" />
      </div>
    </header>

    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-white mt-4">SELECT:</h2>

    <!-- Option Grid -->
    <div class="flex justify-around flex-wrap gap-6 my-10 w-full">
      <!-- Purchase Tickets Option -->
        <a href="select-movie.html" class="flex flex-col items-center group">
          <div class="w-[120px] h-[120px] rounded-full border-[3px] border-gray-800 flex justify-center items-center mb-4 text-3xl text-white transition-transform duration-300 group-hover:scale-105 group-hover:shadow-lg">
            <img src="DPII/assets/images/svgs/ticket.svg" alt="Cancel" class="w-10 h-10" />
          </div>
          <div class="text-center uppercase font-bold tracking-wide text-lg text-gray-300 group-hover:text-white transition duration-200">
          Purchase<br />Tickets
          </div>
      </a>
      
      <!-- Cancel Booking Option -->
      <a href="refund.html" class="flex flex-col items-center group">
          <div class="w-[120px] h-[120px] rounded-full border-[3px] border-gray-800 flex justify-center items-center mb-4 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-lg">
          <img src="DPII/assets/images/svgs/cancel.svg" alt="Cancel" class="w-10 h-10" />
          </div>
          <div class="text-center uppercase font-bold tracking-wide text-lg text-gray-300 group-hover:text-white transition duration-200">
          Cancel<br />Booking
          </div>
      </a>
      
      <!-- Purchase Food Option -->
      <a href="food.html" class="flex flex-col items-center group">
          <div class="w-[120px] h-[120px] rounded-full border-[3px] border-gray-800 flex justify-center items-center mb-4 text-3xl text-white transition-transform duration-300 group-hover:scale-105 group-hover:shadow-lg">
            <img src="DPII/assets/images/svgs/popcorn.svg" alt="Cancel" class="w-10 h-10" />
          </div>
          <div class="text-center uppercase font-bold tracking-wide text-lg text-gray-300 group-hover:text-white transition duration-200">
          Purchase<br />Food
          </div>
      </a>
      
      <!-- Coming Soon Option -->
      <a href="movie-preview.html" class="flex flex-col items-center group">
          <div class="w-[120px] h-[120px] rounded-full border-[3px] border-gray-800 flex justify-center items-center mb-4 text-3xl text-white transition-transform duration-300 group-hover:scale-105 group-hover:shadow-lg">
            <img src="DPII/assets/images/svgs/film-camera.svg" alt="Cancel" class="w-10 h-10" />
          </div>
          <div class="text-center uppercase font-bold tracking-wide text-lg text-gray-300 group-hover:text-white transition duration-200">
          Coming<br />Soon
          </div>
      </a>
    </div>

    <!-- Button Row -->
    <div class="mt-auto w-full flex justify-between px-4">
      <button onclick="clearCart(); prevPage('select-options.html')" class="btn btn-outline text-white w-32 h-14 text-center justify-center text-base">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        BACK
      </button>
      <a href="#" class="btn btn-primary text-white w-32 h-14 text-center justify-center text-base hidden">
        NEXT
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        
      </a>
    </div>
  </div>

  <script src="DPII/js/scripts.js"></script>
</body>
</html>
