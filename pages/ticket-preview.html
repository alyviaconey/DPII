<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Movie Theatre Self-Serve - Ticket Preview</title>
    <link href="../styles/main.css" rel="stylesheet"/>
    </head>
  <body>
    <!-- Ticket Preview Screen -->
    <div class="screen">
      <div class="header">
        <div>PDF</div>
        <div>BOOKING ID: ## #XXXXX</div>
        <div>MOVIE TICKET</div>
      </div>
      <div class="ticket-preview">
        <div class="ticket-header">
          <div>
          <div>Movie: -------</div>
          <div>Showtime: -------</div>
          <div>Date: -------</div>
        </div>
      <div>
        <h3>MOVIE TITLE</h3>
      </div>
    </div>
    <div class="ticket-qr">
    <div class="qr-code">
        SCAN FOR TICKETS
        AND CONCESSION
    </div>
    </div>
    <div class="ticket-details">
    <div class="ticket-column">
    <div>Date</div>
    <div>25 feb 11:00</div>
    <div>Theatre</div>
    <div>8</div>
    </div>
    <div class="ticket-column">
    <div>Category</div>
    <div>PG-13</div>
    <div>Seats</div>
    <div>5G, 6G, 7G</div>
    </div>
    <div class="ticket-column">
    <div>Food Purchased:</div>
    <div>Yes, scan at concession</div>
    </div>
    </div>
    <div class="example-badge">
      Example Ticket
    </div>
    </div>
    <div class="button-row">
    <a href="success.html"><button class="btn-back">BACK</button></a>
    </div>
    </div>
  </body>
</html>
