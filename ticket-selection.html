<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre Self-Serve - Select Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cart Feature -->
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-badge">0</div>
    </div>
    
    <div class="cart-panel">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <div class="cart-close" onclick="toggleCart()">âœ•</div>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span>$0.00</span>
            </div>
            <a href="order-summary.html" class="cart-checkout">Checkout</a>
        </div>
    </div>

    <!-- Ticket Selection Screen -->
    <div class="screen">
        <div class="header">
            <div class="logo-space">THEATRE NAME & LOGO</div>
        </div>
        
        <h2>SELECT YOUR TICKETS:</h2>
        
        <div class="ticket-types">
            <div class="ticket-type">
                <div class="ticket-info">
                    <div class="ticket-age">ADULT</div>
                    <div class="ticket-age-limit">18-64</div>
                </div>
                <div class="quantity-selector">
                    <div class="quantity-btn" onclick="decrementTicket('adult')">-</div>
                    <div id="adultTickets">0</div>
                    <div class="quantity-btn" onclick="incrementTicket('adult')">+</div>
                </div>
            </div>
            
            <div class="ticket-type">
                <div class="ticket-info">
                    <div class="ticket-age">CHILD</div>
                    <div class="ticket-age-limit">&lt;13</div>
                </div>
                <div class="quantity-selector">
                    <div class="quantity-btn" onclick="decrementTicket('child')">-</div>
                    <div id="childTickets">0</div>
                    <div class="quantity-btn" onclick="incrementTicket('child')">+</div>
                </div>
            </div>
            
            <div class="ticket-type">
                <div class="ticket-info">
                    <div class="ticket-age">SENIOR</div>
                    <div class="ticket-age-limit">65+</div>
                </div>
                <div class="quantity-selector">
                    <div class="quantity-btn" onclick="decrementTicket('senior')">-</div>
                    <div id="seniorTickets">0</div>
                    <div class="quantity-btn" onclick="incrementTicket('senior')">+</div>
                </div>
            </div>
        </div>
        
        <div class="ticket-total">TOTAL: $XX.XX</div>
        
        <div class="button-row">
            <a href="index.html"><button class="btn-cancel">CANCEL</button></a>
            <a href="movie-details.html"><button class="btn-back">BACK</button></a>
            <a href="seat-selection.html"><button class="btn-next">NEXT</button></a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
