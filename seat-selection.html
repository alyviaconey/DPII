<head>

            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>

            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <!-- Empty cells for spacing -->
            <div></div>
            <div></div>
            
            <!-- Row 2 -->
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div></div>
            <div class="seat seat-wheelchair">â™¿</div>
            <div class="seat seat-companion" onclick="toggleSeatSelection(this)"></div>
            <div></div>
            <div class="seat seat-wheelchair">â™¿</div>
            <div class="seat seat-companion" onclick="toggleSeatSelection(this)"></div>
            <div></div>
            <div></div>
            
            <!-- Row 3 -->
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div></div>
            <div></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div></div>
            <div></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>
            
            <!-- Row 4 -->
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
            <div class="seat seat-selected"></div>
            <div class="seat seat-selected"></div>
            <div class="seat seat-available" onclick="toggleSeatSelection(this)"></div>

            <div class="seat seat-unavailable"></div>
            <div class="seat seat-unavailable"></div>
        </div>
        
        <div class="seat-counter">X/2</div>
        
        <div class="seat-legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #90ee90;"></div>

        <div class="button-row">
            <a href="index.html"><button class="btn-cancel">CANCEL</button></a>

        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        // Add seat selection functionality
        function toggleSeatSelection(seat) {
            if (seat.classList.contains('seat-available')) {
                seat.classList.remove('seat-available');
                seat.classList.add('seat-selected');
            } else if (seat.classList.contains('seat-selected')) {
                seat.classList.remove('seat-selected');
                seat.classList.add('seat-available');
            } else if (seat.classList.contains('seat-companion')) {
                seat.classList.remove('seat-companion');
                seat.classList.add('seat-selected');
            }
            
            // Update selected seats counter
            const selectedSeats = document.querySelectorAll('.seat-selected').length;
            document.querySelector('.seat-counter').textContent = `${selectedSeats}/2`;
        }
    </script>
</body>
</html>
