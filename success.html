<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre Self-Serve - Success</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cart Feature -->
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-badge">0</div>
    </div>
    
    <div class="cart-panel">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <div class="cart-close" onclick="toggleCart()">âœ•</div>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span>$0.00</span>
            </div>
            <a href="order-summary.html" class="cart-checkout">Checkout</a>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="screen">
        <div class="header">
            <div class="logo-space">
                <img src="images/theatre-logo.png" alt="Theatre Name & Logo" class="logo-image">
            </div>
        </div>
        
        <div class="success-message">ENJOY THE MOVIE!</div>
        
        <div class="transaction-success">TRANSACTION SUCCESSFUL</div>
        
        <div class="timer-container">
            <img src="images/success-clock.png" alt="Timer" class="timer-image">
            <div class="timer-text">00:10:15</div>
            <div class="timer-subtitle">before movie</div>
        </div>
        
        <div class="timer-text">00:10:15</div>
        <div class="timer-subtitle">before movie</div>
        
        <div class="theatre-info">
            <div>THEATRE 8</div>
            <div>SEATS: X,X,X</div>
        </div>
        
        <div class="button-row">
            <a href="refund.html"><button class="btn-cancel">CANCEL BOOKING</button></a>
            <a href="index.html"><button class="btn-back">EXIT</button></a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
