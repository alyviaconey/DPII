<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre Self-Serve - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cart Feature -->
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-badge">0</div>
    </div>
    
    <div class="cart-panel">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <div class="cart-close" onclick="toggleCart()">âœ•</div>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span>$0.00</span>
            </div>
            <a href="order-summary.html" class="cart-checkout">Checkout</a>
        </div>
    </div>

    <!-- Payment Screen -->
    <div class="screen">
        <div class="header">
            <div class="logo-space">THEATRE NAME & LOGO</div>
        </div>
        
        <div class="payment-total">
            Purchase Total
            <div>$XX.XX</div>
        </div>
        
        <div class="payment-form">
            <div class="payment-field">
                <label>CARD NUMBER:</label>
                <input type="text" placeholder="**** **** **** ****">
            </div>
            
            <div class="payment-field">
                <label>EXPIRY DATE:</label>
                <input type="text" placeholder="MM/YY">
            </div>
            
            <div class="payment-field">
                <label>CVV:</label>
                <input type="text" placeholder="***">
            </div>
        </div>
        
        <a href="success.html"><button class="confirm-btn">CONFIRM</button></a>
        
        <div class="button-row">
            <a href="index.html"><button class="btn-cancel">CANCEL</button></a>
            <a href="payment-method.html"><button class="btn-back">BACK</button></a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
